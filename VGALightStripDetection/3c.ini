; 指定打开哪个摄像头
; 指定打开哪个摄像头
[Camera]
Index=0

; 从摄像头获取画面的大小
[Frame]
Width=1280
Hight=780

; 从Frame 中截取的画面大小
[RectFrame]
X=200
Y=240
Width=900
Hight=200

[AgingSetting]
SaveRectImages = 0

[LED]
Count=22    ; 显卡灯带中灯珠的数量
IntervalTime=100    ; 灯珠闪烁的频率速度

; 是否需要显示一个Trackbar来调节灯带HSV颜色阈值
[TrackBarWindow]
IsShow=1

; 处理Red色灯时，需要用到的HSV阈值
;{156, 180, 159, 180, 43, 255, 149, 255, 46, 255, 148, 255} // Red
; (Lh,Hh) ∈[156, 180], Lh < Hh
; (Ls,Hs) ∈[43, 255], Ls < Hs
; (Lv,Hv) ∈[46, 255], Lv < Hv
[RedThreshold]
Lh=159
Hh=180
Ls=149
Hs=255
Lv=148
Hv=255

;{35, 77, 35, 77, 43, 255, 43, 255, 46, 255, 136, 255}	// Green
; 处理Green色灯时，需要用到的HSV阈值
; (Lh,Hh) ∈[35, 77], Lh < Hh
; (Ls,Hs) ∈[43, 255], Ls < Hs
; (Lv,Hv) ∈[46, 255], Lv < Hv
[GreenThreshold]
Lh=35
Hh=77
Ls=43
Hs=255
Lv=136
Hv=255

;{100, 124, 100, 124, 43, 255, 43, 255, 46, 255, 176, 255} // Blue
; 处理Blue色灯时，需要用到的HSV阈值
; (Lh,Hh) ∈[100, 124], Lh < Hh
; (Ls,Hs) ∈[43, 255], Ls < Hs
; (Lv,Hv) ∈[46, 255], Lv < Hv
[BlueThreshold]
Lh=100
Hh=124
Ls=43
Hs=255
Lv=176
Hv=255

; 处理White色灯时，需要用到的HSV阈值
;{0,   180, 125, 180, 0,  30,  2,   30,  221, 255, 221, 255} // White
; (Lh,Hh) ∈[0,   180], Lh < Hh
; (Ls,Hs) ∈[0,  30], Ls < Hs
; (Lv,Hv) ∈[221, 255], Lv < Hv
[WhiteThreshold]
Lh=125
Hh=180
Ls=2
Hs=30
Lv=221
Hv=255
